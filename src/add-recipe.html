    <main>
      <section class="container">
          <div class="bg-white">
            <h2 class="text-center py-4 heading-text font-weight-bold">Add your recipe</h2>
            <div class="row justify-content-center align-items-center">
              <div class="col-8">
                <form class="form">
                  <input class="w-100 py-2" id="name" type="text" placeholder="Name"><br>
                  <div class="row my-3">
                    <div class="col-md-6 col-12">
                      <input class="my-4 py-3" id="image" type="file" name="image"><br>
                      <label class="my-4">Time: </label>
                      <input id="time" type="time"><br>
                      <label class="my-4">Difficulty: </label>
                      <select id="difficulty" class="form-select" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="easy">Easy</option>
                        <option value="middle">Middle</option>
                        <option value="hard">Hard</option>
                      </select><br>
                    </div>
                    <div class="col-md-6 col-12" name="radioBlock">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="soup" name="type">
                        <label class="form-check-label">Soup</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="pasta" name="type">
                        <label class="form-check-label">Pasta</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="meat" name="type">
                        <label class="form-check-label">Meat</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="fish" name="type">
                        <label class="form-check-label">Fish</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="seafood" name="type">
                        <label class="form-check-label">Seafood</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="vegetables" name="type">
                        <label class="form-check-label">Vegetables</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="salad" name="type">
                        <label class="form-check-label">Salad</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="dessert" name="type">
                        <label class="form-check-label">Dessert</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="snack" name="type">
                        <label class="form-check-label">Snack</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="sauce" name="type">
                        <label class="form-check-label">Sauce</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="drink" name="type">
                        <label class="form-check-label">Drink</label>
                      </div>
                    </div>
                  </div>
                  <textarea class="my-4 w-100" placeholder="Recipe" cols="100" rows="10"></textarea><br>
                  <input id="submit" class="my-4 btn btn-lg btn-pink center-block" type="submit" name="submit" value="Submit" disabled/>
                </form>
              </div>
            </div>
        </div>
      </section>
